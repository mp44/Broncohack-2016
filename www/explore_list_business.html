<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/explore_list_business.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
        <!-- sha256 -->
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
        <script src="js/oauth-1.0a.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Connect</title>
    </head>
    <body class="container-fluid">
        <img id="logout" class="icon" src="icon/logout.png" />
        <img id="addEvent" class="icon" src="icon/plus.png" />

        <header>
            <h1>Connect</h1>
        </header>

        <div id="load">
            <img src="img/loader.gif" />
        </div>
        
        <ul id="events"></ul>

         <div id="control">
            <div id="recommended"><img class="icon" src="icon/thumbs-up.png"/></div>
            <div id="date" ><img class="icon" src="icon/calendar.png"/></div>
            <div id="proximity" ><img class="icon" src="icon/compass.png"/></div>
            <div id="popular"> <img class="icon" src="icon/fire.png"/></div>
        </div>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" id="modal_header">
                    </div>
                    <div class="modal-body" id="modal_body">
                    </div>
                    <div class="modal-footer center-block" id="modal_footer">
                        <div type="button" class="btn btn-default center-block">RSVP</div>
                        <div type="button" style="margin-left:0px;" class="btn btn-default center-block" data-dismiss="modal">Close</div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/explore_list_business.js"></script>
    </body>
</html>
